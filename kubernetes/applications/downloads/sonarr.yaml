# We are using a meta Helm chart called app-template from bwj-s.
# Reference values can be inspected there.
# Ref: https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
# Ref: https://nicolasmarimon.com/blog/3


defaultPodOptions:
  labels:
    sidecar.istio.io/inject: "true"
  annotations: {}
  securityContext:
    runAsNonRoot: false
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"

controllers:

  application:
    type: deployment
    replicas: 1

    containers:
      main:
        image:
          repository: linuxserver/sonarr
          tag: latest

        envFrom:
          - configMapRef:
              identifier: environment

        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            memory: 500Mi

persistence:
  config:
    existingClaim: "sonarr-config-pvc"
    globalMounts:
      - path: /config
        readOnly: false

  downloads:
    enabled: true
    type: custom
    volumeSpec:
      nfs:
        server: storage-01.internal.place
        path: "/mnt/pool0/shared/media.nfs/downloads"
        readOnly: true
    advancedMounts:
      application:
        main:
          - path: /data/downloads
            readOnly: true
            mountPropagation: None

  media:
    enabled: true
    type: custom
    volumeSpec:
      nfs:
        server: storage-01.internal.place
        path: "/mnt/pool0/shared/media.nfs/Videos/Series"
        readOnly: false
    advancedMounts:
      application:
        main:
          - path: /data/media
            readOnly: false
            mountPropagation: None

configMaps:
  environment:
    enabled: true
    annotations: {}
    data:
      PUID: "1002"
      PGID: "1000"
      TZ: Europe/London

service:
  sonarr:
    controller: application
    type: ClusterIP
    ports:
      webui:
        port: 8989
        protocol: TCP

rawResources:
  config-pvc:
    apiVersion: v1
    kind: PersistentVolumeClaim
    spec:
      spec:
        storageClassName: "standard-nfs"
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1G

  public-entrance:
    enabled: true
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    spec:
      spec:
        hostnames:
          - sonarr.tools.internal.place
        parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: gateway-api-extra-gateway-production
            namespace: istio
            sectionName: https-terminate
        rules:
          - backendRefs:
              - group: ""
                kind: Service
                name: sonarr
                port: 8989
                weight: 1
            matches:
              - path:
                  type: PathPrefix
                  value: /

  external-auth-check:
    enabled: true
    apiVersion: security.istio.io/v1
    kind: AuthorizationPolicy
    spec:
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/name: sonarr
        action: CUSTOM
        provider:
          name: oauth2-proxy
        rules:
          - to:
            - operation:
                ports: [ "8989" ]
                hosts: [ "*.tools.internal.place" ]