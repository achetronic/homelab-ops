# We are using a meta Helm chart called app-template from bwj-s.
# Reference values can be inspected there.
# Ref: https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
# Ref: https://nicolasmarimon.com/blog/3


defaultPodOptions:
  labels: {}
  annotations: {}

controllers:

  application:
    type: deployment
    replicas: 1

    initContainers:
      init-directories:
        image:
          repository: busybox
          tag: latest
        command:
          - /bin/sh
          - -c
          - |
            chown -R 1000:1000 /downloads
            chmod -R 755 /downloads
        securityContext:
          runAsUser: 0  # Mandatory for chown

    containers:
      main:
        image:
          repository: linuxserver/qbittorrent
          tag: latest

        envFrom:
          - configMapRef:
              identifier: environment

        resources:
          requests:
            cpu: 50m
            memory: 500Mi
          limits:
            memory: 8Gi

persistence:
  config:
    existingClaim: "qbittorrent-config-pvc"
    globalMounts:
      - path: /config
        readOnly: false

  downloads:
    existingClaim: "qbittorrent-downloads-pvc"
    globalMounts:
      - path: /downloads
        readOnly: false

configMaps:
  environment:
    enabled: true
    annotations: {}
    data:
      PUID: "1000"
      PGID: "1000"
      TZ: Europe/London
      WEBUI_PORT: "8080"
      TORRENTING_PORT: "6881"

service:
  qbittorrent:
    controller: application
    type: ClusterIP
    ports:
      webui:
        port: 8080
        protocol: TCP

      bittorrent:
        port: 6881
        protocol: TCP

      bittorrent-udp:
        port: 6881
        protocol: UDP

rawResources:
  config-pvc:
    apiVersion: v1
    kind: PersistentVolumeClaim
    spec:
      spec:
        storageClassName: "standard-nfs"
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1G

  downloads-pvc:
    apiVersion: v1
    kind: PersistentVolumeClaim
    spec:
      spec:
        storageClassName: "standard-nfs"
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 50G

  public-entrance:
    enabled: true
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    spec:
      spec:
        hostnames:
          - transmission.tools.internal.place
        parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: gateway-api-extra-gateway-production
            namespace: istio
            sectionName: https-terminate
        rules:
          - backendRefs:
              - group: ""
                kind: Service
                name: qbittorrent
                port: 8080
                weight: 1
            matches:
              - path:
                  type: PathPrefix
                  value: /
