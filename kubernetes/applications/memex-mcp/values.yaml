# We are using a meta Helm chart called app-template from bwj-s.
# Reference values can be inspected there.
# Ref: https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml

defaultPodOptions:
  labels: {}
  annotations: {}
  securityContext:
    fsGroup: 1000

controllers:
  application:
    type: deployment
    replicas: 1

    labels: {}
    annotations:
      reloader.stakater.com/auto: "true"

    containers:
      main:
        image:
          repository: ghcr.io/achetronic/memex-mcp
          tag: v0.5.0
          pullPolicy: IfNotPresent
        args: ["--config", "/config/config.yaml"]
        ports:
          - containerPort: 8090

persistence:
  configuration:
    enabled: true
    name: "{{ .Release.Name }}"
    type: configMap
    advancedMounts:
      application:
        main:
          - path: /config/config.yaml
            readOnly: true
            mountPropagation: None
            subPath: config.yaml

configMaps:
  configuration:
    enabled: true
    annotations: {}
    data:
      config.yaml: |
        server:
          name: "Memex MCP"
          version: "0.1.0"
          transport:
            type: "http"
            http:
              host: ":8090"

        memex:
          base_url: "http://memex.memex.svc:8080"
          default_namespace: ""   # override per-request via the namespace tool parameter
          auth:
            # forward_api_key: if true, memex-mcp forwards the X-Memex-Api-Key header
            # from the agent's request verbatim to the Memex API. Requires JWT auth
            # to be enabled â€” without it any caller could inject an arbitrary key.
            forward_api_key: true

            # forward_namespace: if true, memex-mcp uses the X-Memex-Namespace header
            # from the agent's request as a fallback when the tool call does not include
            # an explicit namespace argument. Useful in multi-tenant proxy/gateway setups.
            forward_namespace: true

service:
  backend:
    controller: application
    type: ClusterIP
    ports:
      http:
        port: 8090
        protocol: TCP
