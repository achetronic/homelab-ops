# We are using a meta Helm chart called app-template from bwj-s.
# Reference values can be inspected there.
# Ref: https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml

defaultPodOptions:
  labels: {}
  annotations: {}

controllers:
  application:
    type: deployment
    replicas: 1

    labels: {}
    annotations:
      reloader.stakater.com/auto: "true"

    containers:
      main:
        image:
          repository: ghcr.io/achetronic/magec
          tag: v0.2.5
          pullPolicy: Always
        args: ["--config", "/config/config.yaml"]
        ports:
          - containerPort: 8080
        envFrom:
          - secretRef:
              name: "{{ .Release.Name }}-credentials"

persistence:
  configuration:
    enabled: true
    #name: "{{ .Release.Name }}-configuration"
    name: "{{ .Release.Name }}"
    type: configMap
    advancedMounts:
      application:
        main:
          - path: /config/config.yaml
            readOnly: true
            mountPropagation: None
            subPath: config.yaml

  data:
    existingClaim: "magec-data"
    globalMounts:
      - path: /app/data/
        readOnly: false

configMaps:
  configuration:
    enabled: true
    annotations: {}
    data:
      config.yaml: |
        server:
          host: 0.0.0.0 # Use 127.0.0.1 to restrict to localhost only
          port: 8080
          adminPort: 8081 # Admin UI + API (separate port for security)
          adminPassword: ${MAGEC_ADMIN_PASSWORD}  # Protect admin API with a password

        voice:
          ui:
            enabled: true # Enable/disable Voice UI, voice routes and static files (default: true)

        log:
          level: info # debug, info, warn, error
          format: console # console, json

service:
  backend:
    controller: application
    type: ClusterIP
    ports:
      admin:
        port: 8081
        protocol: TCP
      http:
        port: 8080
        protocol: TCP

# Some stuff that is not covered by this chart
rawResources:
  # This volume stores conversations, configurations,
  # and this kind of admin-related stuff
  data:
    enabled: true
    apiVersion: v1
    kind: PersistentVolumeClaim
    spec:
      spec:
        storageClassName: "standard-nfs"
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 20Gi

  credentials:
    enabled: true
    apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    spec:
      spec:
        refreshInterval: "15s"
        secretStoreRef:
          kind: ClusterSecretStore
          name: gitlab-secret-store
        target:
          name: "{{ .Release.Name }}-credentials"
        data:
          - secretKey: MAGEC_ADMIN_PASSWORD
            remoteRef:
              key: MAGEC_ADMIN_PASSWORD

  public-entrance:
    enabled: true
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    spec:
      spec:
        hostnames:
          - magec.tools.internal.place
        parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: gateway-api-extra-gateway-production
            namespace: istio
            sectionName: https-terminate
        rules:
          - backendRefs: &mainBackendRef
              - group: ""
                kind: Service
                name: magec
                port: 8080
                weight: 1
            matches:
              - path:
                  type: PathPrefix
                  value: /

  admin-public-entrance:
    enabled: true
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    spec:
      spec:
        hostnames:
          - admin.magec.tools.internal.place
        parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: gateway-api-extra-gateway-production
            namespace: istio
            sectionName: https-terminate
        rules:
          - backendRefs: &mainBackendRef
              - group: ""
                kind: Service
                name: magec
                port: 8081
                weight: 1
            matches:
              - path:
                  type: PathPrefix
                  value: /
