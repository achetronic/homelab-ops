# We are using a meta Helm chart called app-template from bwj-s.
# Reference values can be inspected there.
# Ref: https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml

defaultPodOptions:
  labels: {}
  annotations: {}

  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: frp-tunnel-01

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - frp-tunnel-01
            topologyKey: kubernetes.io/hostname

controllers:

  application:
    type: deployment
    replicas: 1

    labels: {}
    annotations: {}

    containers:
      main:
        image:
          repository: ghcr.io/fatedier/frpc
          tag: v0.65.0
          pullPolicy: Always

        resources: {}

        args:
          - -c
          - /data/frpc.toml

        envFrom:
          - secretRef:
              name: "server-credentials"

persistence:
  configuration:
    enabled: true
    name: "frp-tunnel-01"
    type: configMap
    advancedMounts:
      application:
        main:
          - path: /data/frpc.toml
            readOnly: true
            mountPropagation: None
            subPath: frpc.toml

configMaps:
  configuration:
    enabled: true
    annotations: {}
    data:
      # Ref: https://github.com/fatedier/frp/blob/dev/conf/frpc_full_example.toml
      frpc.toml: |
        serverAddr = "161.35.210.229"
        serverPort = 10999
        
        auth.method = "token"
        auth.token = "{{ `{{ .Envs.FRP_SERVER_TOKEN }}` }}"
        
        [[proxies]]
        name = "http"
        type = "tcp"
        remotePort = 80
        localPort = 80
        localIP = "istio-gateway-public.istio.svc"
        transport.proxyProtocolVersion = "v2"
        
        [[proxies]]
        name = "https"
        type = "tcp"
        remotePort = 443
        localPort = 443
        localIP = "istio-gateway-public.istio.svc"
        transport.proxyProtocolVersion = "v2"
        
        [[proxies]]
        name = "wireguard"
        type = "udp"
        remotePort = 51820
        localPort = 31820
        localIP = "wireguard.wireguard.svc"
