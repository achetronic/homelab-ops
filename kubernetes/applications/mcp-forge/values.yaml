# We are using a meta Helm chart called app-template from bwj-s.
# Reference values can be inspected there.
# Ref: https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml

defaultPodOptions:
  labels: {}
  annotations: {}

controllers:
  application:
    type: deployment
    replicas: 1

    labels: {}
    annotations:
      reloader.stakater.com/auto: "true"

    containers:
      main:
        image:
          repository: ghcr.io/achetronic/random-tests
          tag: emsipi
          pullPolicy: Always

        args:
          - --config
          - /data/config.yaml

        resources:
          requests:
            memory: "512Mi"
            cpu: "1"
          limits:
            memory: "512Mi"

configMaps:
  configuration:
    enabled: true
    annotations: {}
    data:
      config.yaml: |
        # MCP Server Configuration
        server:
          name: "MCP Forge"
          version: "0.1.0"
          transport:
            type: "http"
            http:
              host: ":8080"
        
        # Middleware Configuration
        middleware:
        
          access_logs:
            excluded_headers:
              - X-Excluded
            redacted_headers:
              - Authorization
              - X-Validated-Jwt
        
          jwt:
            enabled: true
            validation:
              strategy: "local"
              forwarded_header: "X-Validated-Jwt"
              local:
                jwks_uri: &JwksUri "https://keycloak.public.internal.place/realms/mcp-servers/protocol/openid-connect/certs"
                cache_interval: "10s"
        
                # CEL expressions to fine tune allowance. JWT payload is available under object 'payload'
                allow_conditions:
                  - expression: 'has(payload.iss) && payload.iss == "https://keycloak.public.internal.place/realms/mcp-servers"'
                  - expression: 'has(payload.email) && payload.email == "donfumero@gmail.com"'
                  - expression: 'has(payload.email) && payload.email.endsWith("@gmail.com")'
                  - expression: 'has(payload.email_verified) && payload.email_verified == true'
                  - expression: 'has(payload.aud) && payload.aud == "https://mcp-forge.public.internal.place/mcp"'
        
        # Oauth Authorization Server Configuration
        # Endpoint: /.well-known/oauth-authorization-server
        oauth_authorization_server:
          enabled: true
        
          # Following path will be attached: /.well-known/openid-configuration
          issuer_uri: "https://keycloak.public.internal.place/realms/mcp-servers"
        
        # OAuth Protected Resource Configuration
        # Endpoint: /.well-known/oauth-protected-resource
        oauth_protected_resource:
          enabled: true
          url_suffix: "/mcp"
          resource: "https://mcp-forge.public.internal.place/mcp"
          auth_servers:
            - "https://keycloak.public.internal.place/realms/mcp-servers"
          # jwks_uri: *JwksUri
          scopes_supported:
            - openid
            - profile
            - email
            - mcp-forge/custom-audience
          bearer_methods_supported:
            - header

persistence:
  configuration:
    enabled: true
    name: "{{ .Release.Name }}"
    type: configMap
    advancedMounts:
      application: # Controller
        main: # Container
          - path: /data/config.yaml
            readOnly: true
            mountPropagation: None
            subPath: config.yaml

service:
  backend:
    controller: application
    type: ClusterIP
    ports:
      http:
        port: 8080
        protocol: TCP

# Some stuff is not covered by this chart
rawResources:

  internal-entrance:
    enabled: true
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    spec:
      spec:
        hostnames:
          - mcp-forge.tools.internal.place
        parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: gateway-api-extra-gateway-production
            namespace: istio
            sectionName: https-terminate
        rules:
          - backendRefs: &mainBackendRef
              - group: ""
                kind: Service
                name: mcp-forge
                port: 8080
                weight: 1
            matches:
              - path:
                  type: PathPrefix
                  value: /
            filters:
              - type: CORS
                cors:
                  allowOrigins: [ '*' ]
                  allowMethods: [ '*' ]
                  allowHeaders: [ '*' ]

  public-entrance:
    enabled: true
    apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    spec:
      spec:
        hostnames:
          - mcp-forge.public.internal.place
        parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: gateway-api-extra-gateway-public
            namespace: istio
            sectionName: https-terminate
        rules:
          - backendRefs: *mainBackendRef
            matches:
              - path:
                  type: PathPrefix
                  value: /
            filters:
              - type: CORS
                cors:
                  allowOrigins: [ '*' ]
                  allowMethods: [ '*' ]
                  allowHeaders: [ '*' ]

