rawResources:
  https-terminate-tls:
    enabled: true
    apiVersion: cert-manager.io/v1
    kind: Certificate
    spec:
      spec:
        secretName: https-terminate-tls
        dnsNames:
          # Internal Systems
          - congatudo.tools.internal.place
          - home.tools.internal.place
          - home-assistant.tools.internal.place
          - jellyfin.tools.internal.place
          - keycloak.tools.internal.place
          - mcp-forge.tools.internal.place
          - oauth2-proxy.tools.internal.place
          - omada-controller.tools.internal.place
          - qbittorrent.tools.internal.place
          - vaultwarden.tools.internal.place

          # Public systems
          - hass-mcp.public.internal.place
          - keycloak.public.internal.place
          - mcp-forge.public.internal.place

        issuerRef:
          name: letsencrypt-production
          kind: ClusterIssuer
          group: cert-manager.io

